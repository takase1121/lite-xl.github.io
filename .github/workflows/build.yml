name: Deploy site

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Set environment variables
        if: ${{ github.repository_owner != 'lite-xl' }}
        run: echo "PATH_PREFIX=/$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')/" >> $GITHUB_ENV
      - name: Build website
        run: yarn && yarn dist
      - name: Upload to GitHub pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: _site
